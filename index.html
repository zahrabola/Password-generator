<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <h1 class="f-size1 title">Password Generator</h1>
        <div class="generatorfield bg-dark f-size1 flex">
            <p id="fieldtext" class="FieldText">PaS$W0Rd?</p>
            <div class="copy flex">
                <p id="msgcopy" class="f-size3 uppercase">copied</p>
              <span class="copyicon" id="copyicon">  <svg  class="copyiconpath" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                <path  d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
              </svg></a>
              </span>
            </div>
        </div>
        <div class="options bg-dark">
            <label class="SliderLabel flex" for="slider">Character Length<span class="SliderValue f-size1" id="slidervalue"></span></label>
            <input class="slider d-block" type="range" name="slider" id="slider" min="5" max="20" value="10">
            <div class="checkboxes flex">
                <label for="UppercaseIncl" class="CheckboxLabel">
                    <input type="checkbox" name="UppercaseIncl" id="UppercaseIncl">Include Uppercase Letters
                    <!----checkmark image
                     <span class="checkmark"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                      </svg></span>
                    -->
                   
                </label>
                <label for="LowercaseIncl" class="CheckboxLabel">
                    <input type="checkbox" name="LowercaseIncl" id="LowercaseIncl">Include Lowercase Letters
                    <!----checkmark image-->
                     <!----checkmark image
                     <span class="checkmark"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                      </svg></span>
                    -->
                </label>
                <label for="NumberIncl" class="CheckboxLabel">
                    <input type="checkbox" name="NumberIncl" id="NumerIncl">Include Number
                    <!----checkmark image-->
                     <!----checkmark image
                     <span class="checkmark"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                      </svg></span>
                    -->
                </label>
                <label for="SymbolIncl" class="CheckboxLabel">
                    <input type="checkbox" name="SymbolIncl" id="SymbolIncl">Include Symbol
                    <!----checkmark image-->
                      <!----checkmark image
                     <span class="checkmark"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                      </svg></span>
                    -->
                </label>
            </div>
            <div class="strength flex">
                <h2 class="f-size3 uppercase"> Strength </h2>
                <div class="s-level flex">
                    <p class="f-size2 uppercase" id="leveltext">too weak!</p>
                    <div id="bar1" class="bars bar1"></div>
                    <div id="bar2" class="bars bar2"></div>
                    <div id="bar3" class="bars bar3"></div>
                    <div id="bar4" class="bars bar4"></div>
                </div>
            </div>
            <button id="generatorbtn" class="uppercase f-size3 button">Generator <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
              </svg></button>
        </div>
        <p id="alert" class="f-size3 alert">Please select one or more options</p>

</main>
<script src="app.js"></script>
</body>
</html>
